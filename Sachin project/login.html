<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
<script>
                function validateForm() {
                        var x = document.forms["myForm"]["fname"].value;
                        if (x == "") {
                                alert("Please Enter Username");
                                return false;
                        }
                        var y = document.forms["myForm"]["pasw"].value;
                        if (y == "") {
                                alert("Please Enter Password");
                                return false;
                        }
                }
        </script>
    </head>
    <body background="login.jpg">
        <div class ="loginbox">
            <img src="images.png" class ="avtar">
            <center><h1>Login Here </h1></center>
            <form name="myForm"  method="post" onsubmit="validateForm()">
                <p>Username</p>
                <input type="text" name="fname" placeholder="Enter Username" >
                <p>Password</p>
                <input type="password" name="pasw" placeholder="Enter Password" >
                <a href="homepage.html">
                    <input type="submit" value="submit" />
                 </a>
                <a href="#">Forgot Password</a><br>
                <a href ="signup.html">Create a new account</a><br>
            </form>
        </div>
    </body>
</html>
